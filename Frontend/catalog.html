<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chronicles Coffee</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

    />
    <link rel="stylesheet" href="./css/output.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <link

      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
  </head>
  <body style="background-color: #e5dcd3">
    <div id="loader" class="loader">
      <div class="spinner"></div>
    </div>

    <div id="header-catalog"></div>
    <div
      id="catalogue-data"
      class="flex justify-between min-w-screen min-h-screen content-lg"
    >
      <aside
        id="logo-sidebar"
        class="h-screen fixed block top-0 left-0 -z-2 min-w-1/6 pt-20 transition-transform bg-white border-r border-stone-200 dark:bg-gray-800 dark:border-gray-700"
        aria-label="Sidebar"
      >
        <div
          class="h-full px-3 pb-4 overflow-y-auto bg-white dark:bg-gray-800 mt-12"
        >
          <ul class="space-y-2 font-medium">
            <li>
              <a
                href="#"
                class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group"
              >
                <svg
                  class="shrink-0 w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="currentColor"
                  viewBox="0 0 18 18"
                >
                  <path
                    d="M6.143 0H1.857A1.857 1.857 0 0 0 0 1.857v4.286C0 7.169.831 8 1.857 8h4.286A1.857 1.857 0 0 0 8 6.143V1.857A1.857 1.857 0 0 0 6.143 0Zm10 0h-4.286A1.857 1.857 0 0 0 10 1.857v4.286C10 7.169 10.831 8 11.857 8h4.286A1.857 1.857 0 0 0 18 6.143V1.857A1.857 1.857 0 0 0 16.143 0Zm-10 10H1.857A1.857 1.857 0 0 0 0 11.857v4.286C0 17.169.831 18 1.857 18h4.286A1.857 1.857 0 0 0 8 16.143v-4.286A1.857 1.857 0 0 0 6.143 10Zm10 0h-4.286A1.857 1.857 0 0 0 10 11.857v4.286c0 1.026.831 1.857 1.857 1.857h4.286A1.857 1.857 0 0 0 18 16.143v-4.286A1.857 1.857 0 0 0 16.143 10Z"
                  />
                </svg>
                <span class="flex-1 ms-3 whitespace-nowrap"
                  >Recommendation</span
                >
                <span
                  class="inline-flex items-center justify-center px-2 ms-3 text-sm font-medium text-gray-200 bg-gray-100 rounded-full dark:bg-red-700 dark:text-gray-300"
                  >Hot</span
                >
              </a>
            </li>
            <li>
              <button
                type="button"
                id="dropdownHelperButton"
                data-dropdown-toggle="dropdownHelper"
                aria-hidden="true"
                class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group"
              >
                <svg
                  class="shrink-0 w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="currentColor"
                  viewBox="0 0 20 20"
                >
                  <path
                    d="m17.418 3.623-.018-.008a6.713 6.713 0 0 0-2.4-.569V2h1a1 1 0 1 0 0-2h-2a1 1 0 0 0-1 1v2H9.89A6.977 6.977 0 0 1 12 8v5h-2V8A5 5 0 1 0 0 8v6a1 1 0 0 0 1 1h8v4a1 1 0 0 0 1 1h2a1 1 0 0 0 1-1v-4h6a1 1 0 0 0 1-1V8a5 5 0 0 0-2.582-4.377ZM6 12H4a1 1 0 0 1 0-2h2a1 1 0 0 1 0 2Z"
                  />
                </svg>
                <span class="flex-1 ms-3 whitespace-nowrap">Origin</span>
                <span
                  class="inline-flex items-center justify-center w-3 h-3 p-3 ms-3 text-sm font-medium text-blue-800 bg-blue-100 rounded-full dark:bg-blue-900 dark:text-blue-300"
                  >3</span
                >
              </button>
              <!-- Dropdown menu -->
              <div
                id="dropdownHelper"
                class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow-sm w-60 dark:bg-gray-700 dark:divide-gray-600"
              >
                <ul
                  class="p-3 space-y-1 text-sm text-gray-700 dark:text-gray-200"
                  aria-labelledby="dropdownHelperButton"
                >
                  <li>
                    <div
                      class="flex p-2 rounded-sm hover:bg-gray-100 dark:hover:bg-gray-600"
                    >
                      <div class="flex items-center h-5">
                        <input
                          id="helper-checkbox-1"
                          aria-describedby="helper-checkbox-text-1"
                          type="checkbox"
                          value=""
                          class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded-sm focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500"
                        />
                      </div>
                      <div class="ms-2 text-sm">
                        <label
                          for="helper-checkbox-1"
                          class="font-medium text-gray-900 dark:text-gray-300"
                        >
                          <div>Sumatra</div>
                          <p
                            id="helper-checkbox-text-1"
                            class="text-xs font-normal text-gray-500 dark:text-gray-300"
                          >
                            Some helpful instruction goes over here.
                          </p>
                        </label>
                      </div>
                    </div>
                  </li>
                  <li>
                    <div
                      class="flex p-2 rounded-sm hover:bg-gray-100 dark:hover:bg-gray-600"
                    >
                      <div class="flex items-center h-5">
                        <input
                          id="helper-checkbox-2"
                          aria-describedby="helper-checkbox-text-2"
                          type="checkbox"
                          value=""
                          class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded-sm focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500"
                        />
                      </div>
                      <div class="ms-2 text-sm">
                        <label
                          for="helper-checkbox-2"
                          class="font-medium text-gray-900 dark:text-gray-300"
                        >
                          <div>Aceh</div>
                          <p
                            id="helper-checkbox-text-2"
                            class="text-xs font-normal text-gray-500 dark:text-gray-300"
                          >
                            Some helpful instruction goes over here.
                          </p>
                        </label>
                      </div>
                    </div>
                  </li>
                  <li>
                    <div
                      class="flex p-2 rounded-sm hover:bg-gray-100 dark:hover:bg-gray-600"
                    >
                      <div class="flex items-center h-5">
                        <input
                          id="helper-checkbox-3"
                          aria-describedby="helper-checkbox-text-3"
                          type="checkbox"
                          value=""
                          class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded-sm focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500"
                        />
                      </div>
                      <div class="ms-2 text-sm">
                        <label
                          for="helper-checkbox-3"
                          class="font-medium text-gray-900 dark:text-gray-300"
                        >
                          <div>Kalimantan</div>
                          <p
                            id="helper-checkbox-text-3"
                            class="text-xs font-normal text-gray-500 dark:text-gray-300"
                          >
                            Some helpful instruction goes over here.
                          </p>
                        </label>
                      </div>
                    </div>
                  </li>
                </ul>
              </div>
            </li>
          </ul>
        </div>
      </aside>

      <div
        class="block p-4 z-4 relative top-25 -right-75 rounded-lg w-4/5"
        style="background-color: #f8f4f0"
      >
        <div class="flex flex-col items-center justify-center">
          <div class="flex justify-between items-center w-full">
            <div
              class="flex flex-col justify-between items-start gap-1 px-8 w-1/2"
            >
              <a class="navbar-brand mt-4" href="index.html"
                ><img
                  src="assets/logo_white.png"
                  alt="chronicles coffee"
                  style="width: auto; height: 6rem"
              /></a>
              <p
                class="text-start font-light w-80"
                style="font-size: 0.8rem; color: #2e2c2a"
              >
                From warm and smooth to cold and refreshing.<br />
                There are endless drink option to find and love at Coffee
                House..
              </p>
            </div>
            <div class="flex flex-wrap gap-1 justify-end px-6 items-end w-1/2">
              <button
                type="button"
                class="text-stone-900 bg-white/20 border border-stone-700 focus:outline-none hover:bg-stone-100 focus:ring-4 focus:ring-stone-100 font-medium rounded-full text-xs px-5 py-2.5 me-2 mb-2 hover:border-stone-600"
              >
                Craft Drink
              </button>
              <button
                type="button"
                class="text-stone-900 bg-white/20 border border-stone-700 focus:outline-none hover:bg-stone-100 focus:ring-4 focus:ring-stone-100 font-medium rounded-full text-xs px-5 py-2.5 me-2 mb-2 hover:border-stone-600"
              >
                Espresso Based
              </button>
              <button
                type="button"
                class="text-stone-900 bg-white/20 border border-stone-700 focus:outline-none hover:bg-stone-100 focus:ring-4 focus:ring-stone-100 font-medium rounded-full text-xs px-5 py-2.5 me-2 mb-2 hover:border-stone-600"
              >
                Coconut Milk
              </button>
              <button
                type="button"
                class="text-stone-900 bg-white/20 border border-stone-700 focus:outline-none hover:bg-stone-100 focus:ring-4 focus:ring-stone-100 font-medium rounded-full text-xs px-5 py-2.5 me-2 mb-2 hover:border-stone-600"
              >
                Cold Coffee
              </button>
              <button
                type="button"
                class="text-stone-900 bg-white/20 border border-stone-700 focus:outline-none hover:bg-stone-100 focus:ring-4 focus:ring-stone-100 font-medium rounded-full text-xs px-5 py-2.5 me-2 mb-2 hover:border-stone-600"
              >
                Latte/Cappucino
              </button>
            </div>
          </div>
          <section class="content-lg mt-5">
            <div id="product-list" class="px-8"></div>
          </section>
        </div>
      </div>
    </div>

    <section
      id="catalogue"
      style="background-color: #e5dcd3"
      class="content-sm"
    >
      <div
        class="p-4 flex flex-col items-center justify-center relative top-25"
      >
        <h1
          class="p-hero font-bold text-center mt-4"
          style="font-size: 3.2rem; color: #2e2c2a; line-height: 110%"
        >
          COFFEE MENU
        </h1>
        <p
          class="text-center w-110 mt-4 font-light mb-2"
          style="font-size: 1rem; color: #2e2c2a"
        >
          From warm and smooth to cold and refreshing. There are endless drink
          option to find and love at Coffee House..
        </p>
        <div class="flex flex-wrap gap-2 justify-center px-5 mt-2">
          <button
            type="button"
            class="text-stone-900 bg-white/20 border border-stone-700 focus:outline-none hover:bg-stone-100 focus:ring-4 focus:ring-stone-100 font-medium rounded-full text-xs px-5 py-2.5 me-2 mb-2 hover:border-stone-600"
          >
            Craft Drink
          </button>
          <button
            type="button"
            class="text-stone-900 bg-white/20 border border-stone-700 focus:outline-none hover:bg-stone-100 focus:ring-4 focus:ring-stone-100 font-medium rounded-full text-xs px-5 py-2.5 me-2 mb-2 hover:border-stone-600"
          >
            Espresso Based
          </button>
          <button
            type="button"
            class="text-stone-900 bg-white/20 border border-stone-700 focus:outline-none hover:bg-stone-100 focus:ring-4 focus:ring-stone-100 font-medium rounded-full text-xs px-5 py-2.5 me-2 mb-2 hover:border-stone-600"
          >
            Coconut Milk
          </button>
          <button
            type="button"
            class="text-stone-900 bg-white/20 border border-stone-700 focus:outline-none hover:bg-stone-100 focus:ring-4 focus:ring-stone-100 font-medium rounded-full text-xs px-5 py-2.5 me-2 mb-2 hover:border-stone-600"
          >
            Cold Coffee
          </button>
          <button
            type="button"
            class="text-stone-900 bg-white/20 border border-stone-700 focus:outline-none hover:bg-stone-100 focus:ring-4 focus:ring-stone-100 font-medium rounded-full text-xs px-5 py-2.5 me-2 mb-2 hover:border-stone-600"
          >
            Latte/Cappucino
          </button>
        </div>

        <!-- <div id="catalogue-content" class="mx-auto"></div> -->
        <section class="content-sm">
          <div id="product-list"></div>
        </section>
      </div>
    </section>

    <div id="footer" class="relative top-25"></div>

    <script src="./javascript/script.js"></script>

    <script src="javascript/template/load-components.js"></script>
  </body>
</html>
